<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JS + JSON Cparousel</title>
	</head>
	<body>
		<div id="speakerBox">
			<a href="#" id="prev_btn">&laquo</a>
			<a href="#" id="next_btn">&raquo</a>
			<div id="carousel">
				
			</div>
		</div>

		<script id="speakerstpl" type="text/template">
			{{#speakers}}
				<div class="speaker">
					<img src="assets/imgs/{{shortname}}.jpg" alt="Photo of {{name}}" />
					<h3>{{name}}</h3>
					<h4>{{reknown}}</h4>
					<p>{{bio}}</p>
				</div>
			{{/speakers}}
		</script>

		<!--jQuery Load-->
		<script src="assets/js/jquery.min.js"></script>
		<!--jquerycycle plugin-->
		<script src="assets/js/jquery.cycle.js"></script>
		<!--mustache-->
		<script src="assets/js/mustache.min.js"></script>

		<script type="text/javascript">
			
		$(function(){
			$.getJSON('data.json', function(data){
				var template = $('#speakerstpl').html();
				var html = Mustache.to_html(template, data);
				$('#carousel').html(html);

				$('#carousel').cycle({
				fx: 'fade',
				pause: 1,
				next: '#next_btn',
				prev: '#prev_btn',
				speed: 500,
				timeout: 10000
				});

			});//getJSON
		});//function


		</script>
	</body>
</html>
